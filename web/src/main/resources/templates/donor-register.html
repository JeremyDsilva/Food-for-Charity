<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>

    <title>Register</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container-fluid h-100 bg-light text-dark">
            <div class="row justify-content-center align-items-center">
                <h2>Create an account.</h2>
            </div>
            <div class="row justify-content-center align-items-center">
                <form id="Donor" class="tabcontent" th:action="@{/donor-register}" th:object="${donorRegisterRequest}"
                    method="POST">
                    <div th:if="*{success != null}">
                        <div th:if="*{success}" class="alert alert-success">
                            Registered Successful!
                        </div>
                        <div th:if="*{!success}">
                            <div class="alert alert-danger" th:text="*{error.getMessage()}">
                                Error
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="name">Full Name</label>
                        <input type="text" th:value="*{name}" class="form-control" id="name" name="name"
                            placeholder="Full Name">
                        <div class="text-danger">
                            <small><td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</td></small>
                        </div>  
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" th:value=*{email} class="form-control" name="email" id="email"
                            placeholder="Email">
                        <div class="text-danger">
                            <small><td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</td></small>
                        </div>                      
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input type="password" th:value="*{password}" class="form-control" name="password" id="password"
                            placeholder="Password">
                        <div class="text-danger">
                            <small><td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</td></small>
                        </div>  
                    </div>
                    <div class="form-row">
                        <label for="address">Address</label>
                        <input type="text" th:value="*{address}" class="form-control" name="address" id="address"
                            placeholder="Apartment, Building, Area">
                        <div class="text-danger">
                            <small><td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Error</td></small>
                        </div>  
                    </div>
                    <div class="form-row">
                        <label for="phone">Phone Number</label>
                        <input type="text" th:value="*{phoneNumber}" class="form-control" name="phoneNumber"
                            id="phoneNumber" placeholder="Phone Number">
                        <div class="text-danger">
                            <small><td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Error</td></small>
                        </div>  
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputCountry">Country</label>
                            <select class="custom-select" th:value="*{country}" id="country" name="country"></select>
                        </div>
                        <script th:inline="javascript">
                            populateCountries("country");
                        </script>
                         <div class="text-danger">
                            <small><td th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Error</td></small>
                        </div> 
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputCity">City</label>
                            <select th:value="*{city}" name="city" id="city">
                                <option value="" selected>Choose...</option>
                                <option value="AbuDhabi">Abu Dhabi</option>
                                <option value="Dubai">Dubai</option>
                                <option value="Sharjah">Sharjah</option>
                                <option value="RasAlKhaimah">Ras Al Khaimah </option>
                                <option value="Fujairah">Fujairah</option>
                                <option value="Ajman">Ajman</option>
                                <option value="UmmAlQwain">Umm Al Quwain </option>
                            </select>
                            <div class="text-danger">
                                <small><td th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Error</td></small>
                            </div> 
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-offset-2 col-lg-4">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                        <div class="col-lg-8">
                            <p>Already have an account? <a href="login.html" th:href="@{/login}">Login</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
