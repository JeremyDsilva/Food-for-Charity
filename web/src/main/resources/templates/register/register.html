<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - Food For All</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Create an account.</h2>
                <form th:action="@{/register}" th:object="${Person}" method="post" th:fragment="signupForm">
                    <!-- <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
                        <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
                    </th:block> -->
                    <fieldset>
                        <label for="Organization">Organization</label>
                        <input class="sign_up_button" th:field="*{personRole}" type="checkbox" name="check" onclick="onlyOne(this)">
                        <label for="Individual">Individual</label>
                        <input class="sign_up_button" type="checkbox" name="check" onclick="onlyOne(this)">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">First name</label>
                                <input type="text" th:field="*{Name}" class="form-control" id="name" name="name" placeholder="First name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" th:field=*{Email} class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input type="password" th:field="*{Password}" class="form-control" id="inputPassword4" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputAddress">Address</label>
                                <input type="text" th:field="*{Address}" class="form-control" id="inputAddress" placeholder="Apartment, Building, Area">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputState">City</label>
                                <select th:field="*{City}" id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>Abu Dhabi</option>
                    <option>Dubai</option>
                    <option>Sharjah</option>
                    <option>Ras Al Khaimah </option>
                    <option>Fujairah</option>
                    <option>Ajman</option>
                    <option>Umm Al Quwain </option>
                  </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn btn-default">Sign up</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <p>Already have an account? <a href="signin" th:href="@{/signin}">Sign In</a></p>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
