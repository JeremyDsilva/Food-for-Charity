<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script th:href="@{../js/changePassword.js}" type="text/javascript"></script>
    <title>Change Password</title>
</head>

<body>
    <div class="container-fluid h-100 bg-light text-dark">
        <div class="row justify-content-center align-items-center">
            <h2>Change Password</h2>
            <br>
        </div>
        <div class="row justify-content-center align-items-center h-100">
            <div class="row justify-content-center align-items-center h-100">
                <form class="form-gorup" th:action="@{/change-password}" method="POST">
                    <div th:if="${Error != null}">
                        <div class="alert alert-danger" th:text="${Error}">
                        </div>
                    </div>
                    <div th:if="${Success != null}">
                        <div class="alert alert-success" th:text="${Success}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="OldPassword">Old Password</label>
                        <input type="password" th:name="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" th:name="newPassword" class="form-control" id="newPassword" placeholder="New Password">
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <input type="password" th:name="newPassword" class="form-control" id="confirmNewPassword" placeholder="Confirm New Password">
                    </div>
                    <span class="form-group" id='matchingMessage'></span>
                    <div class="form-group"></div>
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
</body>

</html>
</body>

</html>
