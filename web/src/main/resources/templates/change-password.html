<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- <script th:href="@{../js/changePassword.js}" type="text/javascript"></script> -->
    <title>Change Password</title>
</head>

<body>
<div class="container-fluid h-100 bg-light text-dark">
    <div class="row justify-content-center align-items-center">
        <h2>Change Password</h2>
        <br>
    </div>
    <div class="row justify-content-center align-items-center h-100">
        <div class="row justify-content-center align-items-center h-100">
            <form class="form-gorup" th:action="@{/change-password}" th:object="${changePasswordRequest}"
                  method="POST">
                <div th:if="*{success != null}">
                    <div th:if="*{success}" class="alert alert-success">
                        Password Changed Successful
                    </div>
                    <div th:if="*{!success}">
                        <div class="alert alert-danger" th:text="*{error.getMessage()}">
                            Error
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                    <div class="text-danger">
                        <small>
                            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</td>
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" th:field="*{newPassword}" class="form-control" placeholder="New Password">
                    <div class="text-danger">
                        <small>
                            <td th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Error</td>
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" th:field="*{confirmNewPassword}" class="form-control"
                           placeholder="Confirm New Password">
                    <div class="text-danger">
                        <small>
                            <td th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}">
                                Error
                            </td>
                        </small>
                    </div>
                </div>
                <div class="form-group"></div>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
</body>

</html>
</body>

</html>
