<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <title>Login</title>
</head>

<body>
    <section>
        <div class="container">
            <div layout:fragment="content" class="container-fluid h-100 bg-light text-dark">
                <div class="container row justify-content-center align-items-center">
                    <h2>Login</h2>
                </div>
                <hr/>
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col col-sm-9 col-md-9 col-lg-4 col-xl-3">
                        <form class="form-group" th:action="@{/login}" method="post">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Invalid username or password.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Username" autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password" autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                            <div class="form-group">
                                <p>New here? <a href="register.html" th:href="@{/register}">Register</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
